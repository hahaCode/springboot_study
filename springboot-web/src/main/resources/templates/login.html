<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>

    <!-- BOOTSTRAP STYLES-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.useso.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>

</head>
<body style="background-color: #E2E2E2;">
<div class="container">
    <div class="row text-center " style="padding-top:100px;">
        <div class="col-md-12 text-center">
            <!--                <img th:src="@{/img/logo-invoice.png}" />-->
            <div class="main-box mb-red">
                <i class="fa fa-bolt fa-5x"></i>
                <h2>Nirvana</h2>
            </div>
        </div>
    </div>
    <div class="row ">

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

            <div class="panel-body">
                <form role="form" th:action="@{/user/login}">
                    <hr/>
                    <h4 th:text="#{login.tip}"></h4>
                    <!--msg为空怎不显示消息-->
                    <span style="color: red" class="pull-left" th:text="${msg}" th-if="${not #strings.isEmpty(msg)}"></span>
                    <br/>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                        <input type="text" class="form-control" th:placeholder="#{login.username}" name="username"/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" th:placeholder="#{login.password}" name="password"/>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline">
                            <input type="checkbox"/> [[#{login.remember}]]
                        </label>
                        <span class="pull-right">
                            <a href="index.html"> [[#{login.forget}]] </a>
                        </span>
                    </div>

                    <input type="submit" class="form-control btn btn-primary " th:value="#{login.btn}"/>
<!--                    <a class="btn btn-primary ">[[#{login.btn}]]</a>-->
                    <hr/>
                    Not register ? <a href="index.html">click here </a> or go to <a href="index.html">Home</a>
                    <div class="row text-center">
                        <a class="btn btn-sm" th:href="@{/login.html(l='en_US')}">English</a>
                        <a class="btn btn-sm" th:href="@{/login.html(l='zh_CN')}">中文</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
