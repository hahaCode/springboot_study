                        <div class="panel-heading">
                            Staff List
                            <a class="btn btn-sm btn-success pull-right" th:href="@{/emp/toAddPage}">Add A Employee</a>
                        </div>

                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>Emp_ID</th>
                                        <th>Emp_Name</th>
                                        <th>emp_Email</th>
                                        <th>Emp_Gender</th>
                                        <th>Emp_Birthday</th>
                                        <th>Department</th>
                                        <th>Operations</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="emp:${empList}">
                                        <td th:text="${emp.getEmpId()}"></td>
                                        <td th:text="${emp.getEmpName()}"></td>
                                        <td th:text="${emp.getEmpEmail()}"></td>
                                        <td th:text="${emp.getEmpGender()}"></td>
                                        <td th:text="${#dates.format(emp.getEmpBirthday(), 'yyyy-MM-dd HH:mm:ss')}"></td>
                                        <td th:text="${emp.getDepartment.getDepartmentName()}"></td>
                                        <td>
                                            <a class="btn btn-sm btn-primary" th:href="@{/emp/toEditPage/}+${emp.getEmpId()}">Edit</a>
                                            <a class="btn btn-sm btn-danger" th:href="@{/emp/deleteEmp/}+${emp.getEmpId()}">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
